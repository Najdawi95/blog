<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
    <div class="jumbotron">
        {% for post in all_draft_post %}
            <div class="post">

                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>{{ post.text|safe|truncatechars:200 }}</p>
                <p class="date">created: {{ post.create_date|date:'D M Y' }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
