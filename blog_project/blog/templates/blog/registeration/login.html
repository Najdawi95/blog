<!DOCTYPE html>
{% extends 'blog/base.html' %}

{% block content %}
    <div class="jumbotron">
        <h2>Please Login:</h2>
        <h3>Must be SuperUser, Please check with the su=ite admin </h3>

        {% if form.errors %}
            <p class="alert alert-danger" role="alert">You'r username and password didn't match! Please try again. </p>
        {% endif %}

        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="Login">
            <input type="hidden" name="next" value="{{ next }}">
            <!--  next is to can deal with what to do after login -->
        </form>
    </div>
{% endblock %}
