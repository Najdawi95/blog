<!DOCTYPE html>
{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="jumbotron">
        <h1>New Post</h1>
        <form class="post-form" method="POST"> <!-- no need to use action because we use django form for it-->
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-success">Save</button>
        </form>
    </div>
    <script>var editor = new MediumEditor('.editable');</script>
{% endblock %}
