<!DOCTYPE html>
{% extends 'blog/base.html' %}

{% block content %}
    <div class="jumbotron text-center">
        <h2>Please Login:</h2>
        <h3>Must be SuperUser, Please check with the suite admin </h3>

        {% include 'messages.html' %}

        <form action="{% url 'login' %}" method="POST" class="login-form">
            {% csrf_token %}
            <div class="form-group">{% include 'form_field.html' with field=form.username %}</div>
            <div class="form-group">{% include 'form_field.html' with field=form.password %}</div>
            <input type="submit" class="btn btn-lg btn-block btn-primary  col-4 offset-4" value="Login">
            <input type="hidden" name="next" value="{{ next }}">
            <!--  next is to can deal with what to do after login -->
        </form>
    </div>
{% endblock %}
